spring.application.name=leaveHub
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
# DB 접속 정보
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=system
spring.datasource.password=oracle1234

#리소스 캐시 기간 설정 (720시간 = 30일)
spring.web.resources.cache.period=PT720H
#리소스 체인 활성화
spring.web.resources.chain.enabled=true
#내용 기반(Content) 버전 전략 활성화
spring.web.resources.chain.strategy.content.enabled=true
#버전 전략을 적용할 경로 설정
spring.web.resources.chain.strategy.content.paths=/**

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.example.leaveHub.vo
# DB 컬럼명(user_id)을 자바 변수명(userId)으로 자동 변환
mybatis.configuration.map-underscore-to-camel-case=true

#파일 업로드 경로
file.upload-path=C:/leave_uploads/

# 파일 하나당 최대 용량
spring.servlet.multipart.max-file-size=5MB

# 한 번의 요청(전체 폼 데이터)에 포함된 총 파일 용량
spring.servlet.multipart.max-request-size=10MB